<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' data: https:;">
    <title>Sign in — Demo App</title>
    <link rel="icon" href="assets/icons/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/basics.css">
</head>
<body>
    <div class="container">
        <!--Header-->
        <div class="header">
            <p>English(UK)&nbsp;<svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 9l6 6l6 -6" /></svg></p>
        </div>
        <!--Logo-->
        <div class="logo">
            <img src="assets/icons/camera-lg.png" alt="Demo app logo">
        </div>
        <!--Login info-->
        <div class="login_form">
            <form onsubmit="return false">
                <input type="text" placeholder="Username,email address or mobile number" class="input" disabled>
                <input type="password" placeholder="Password" class="input" disabled>
            </form>
            <a href="home.html" class="submit" id="submit">Log in (demo)</a>
            <a href="find_by_uname.html" id="find_acc_by_uname">Forgot password?</a>
        </div>
        <!--create new account-->
        <div class="new_account">
            <a href="create_acc.html">
                Create new account
            </a>
        </div>
        <footer class="footer">
            <small>Demo UI • Not affiliated with any company</small>
        </footer>
    </div>
</body>
</html>
