<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' data: https:;">
    <title>Notifications â€” Demo App</title>
    <link rel="icon" href="assets/icons/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/basics.css">
    <link rel="stylesheet" href="assets/styles/likes.css">
</head>
<body>
    <div class="container">
        <!--Header-->
        <div class="header">
            <!--Back-->
                <div class="back">
                    <a href="index.html"><svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg></a>
                    <p><b>Notifications</b></p>
                </div>
        </div>
        <!--Follow requests section-->
        <div class="requests">
            <div class="left">
                <div class="pictures">
                    <img src="assets/images/pro-pics (2).jpg" alt="pro-pic">
                    <img src="assets/images/pro-pics (3).jpg" alt="pro-pic">
                </div>
                <div class="titles">
                    <p>Follow requests</p>
                    <p>mina_2025 + 47 others</p>
                </div>
            </div>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11 4l3 8l-3 8" /></svg>
        </div>
        <!--Today news-->
        <div class="today">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-dashed-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8.56 3.69a9 9 0 0 0 -2.92 1.95" /><path d="M3.69 8.56a9 9 0 0 0 -.69 3.44" /><path d="M3.69 15.44a9 9 0 0 0 1.95 2.92" /><path d="M8.56 20.31a9 9 0 0 0 3.44 .69" /><path d="M15.44 20.31a9 9 0 0 0 2.92 -1.95" /><path d="M20.31 15.44a9 9 0 0 0 .69 -3.44" /><path d="M20.31 8.56a9 9 0 0 0 -1.95 -2.92" /><path d="M15.44 3.69a9 9 0 0 0 -3.44 -.69" /><path d="M9 12l2 2l4 -4" /></svg>
            <div class="titles">
                <p>You're all caught up</p>
                <p>See new activity for another account</p>
            </div>
        </div>
        <!--Today news-->
        <div class="today_news">
            <h3>Today</h3>
            <div class="request">
                <img src="assets/images/pro-pics (3).jpg" alt="pro-pic">
                <p><h6 class="uname">mina_2025</h6> <span id="request">requested to follow you.</span><span id="time">10h</span></p>
                <a href="#" class="confirm">Confirm</a>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10l4 4m0 -4l-4 4" /><path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" /></svg>
            </div>
            <div class="like">
                <img src="assets/images/pro-pics (5).jpg" alt="pro-pic">
                <p><h6 class="uname">fydim_mohammadi</h6>&nbsp;<span id="request">liked your note.</span><span id="time">19h</span></p>
            </div>
        </div>
    </div>
</body>
</html>
